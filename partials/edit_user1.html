        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Profile Manager

          </h1>
          <ol class="breadcrumb">
            <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>

            <li class="active">Edit Profile</li>
          </ol>
        </section>



    
        <section class="content">
          <div class="row">
           
        
            <!-- left column -->
            <div class="col-md-12">
            
              <!-- general form elements -->
              <div class="box box-primary" style="overflow:hidden; padding-bottom:40px;">
            
                <div class="box-header with-border">
                  <h3 class="box-title"></h3>
                  <h3 class="box-title">Edit Profile</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                
                  <div class="formsection">
                <form angular-validator-submit="submitadminForm()" id="add_Admin" name="add_Admin" role="form" novalidate angular-validator>
                  <div class="box-body">


                    <div class="form-group">
                    <label >First Name* :</label>
                    <input type="text" class="form-control" placeholder="First Name" name="fname"

                           ng-model="form.fname"
                           required-message="'first name can not be blank.'"
                           required>

                    <!-- <span class="errormsg">erroe msg</span>-->
                  </div>
                    <div class="form-group">
                      <label >Last Name* :</label>
                      <input type="text" class="form-control" placeholder="Last Name" name="lname"

                             ng-model="form.lname"
                             required-message="'Last name can not be blank.'"
                             required>

                      <!-- <span class="errormsg">erroe msg</span>-->
                    </div>


                    <div class="form-group email_div">
                      <label >Email address* :</label>
                      <input type="email" disabled="disabled" class="form-control" placeholder="Enter email" name="email"

                         ng-model="form.email"
                          required-message="'Email can not be blank.'"
                          invalid-message="'Enter valid email address.'"

                          required>

                     <!-- <span class="errormsg">erroe msg</span>-->
                    </div>



                      <div class="form-group" >
                          <label>Role/Permissions</label>
                          <select class="form-control"
                                  name="role"
                                  ng-model="form.role"
                                  required-message="'Role can not be blank. '"
                                  required >
                              <option value="">Select A Role</option>
                              <option value="5">Client</option>
                              <option value="6">Agent</option>

                          </select>

                      </div>
