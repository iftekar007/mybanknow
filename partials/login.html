
<div class="login-box">

    <div class="login-boxwrapper">
        <div class="login-logo" style="margin-bottom:0px;">
            <img src="images/logo.png" alt="#" style="display:block; width:96%; margin:0 auto; margin-top:30px;">
        </div><!-- /.login-logo -->
        <div class="login-box-body">
        <label>Login</label>
            <img src="images/lock.png" alt="#" style="display:block; margin:0 auto;">
            <p class="login-box-msg" style=" font-size:22px;">Login to your account</p>
            <form angular-validator-submit="login()"  name="loginForm"  class="form-horizontal" novalidate angular-validator>
                <div ng-show="errormsg" class="errormsg">{{errormsg}}</div>
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" placeholder="Email" style="font-family:Arial, Helvetica, sans-serif;" name="email"

                           ng-model="form.email"
                           required-message="'Email can not be blank.'"
                           invalid-message="'Enter valid email address.'"
                           required
                            >
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" style="font-family:Arial, Helvetica, sans-serif;" name="password"

                           ng-model="form.password"

                           required-message="'Password can not be blank.'"
                           required

                            >
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="forgot_pass"> <a href="#">I forgot my password</a></div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary btn-block btn-flat loginbtn">Sign In</button>
                    </div><!-- /.col -->
                </div>
            </form>

            <!-- /.social-auth-links -->

            


        </div><!-- /.login-box-body -->
    </div>

</div>
