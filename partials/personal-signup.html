<div class="container-fluid peracc_body">

        <h1>Personal Account Sign Up Form</h1>

        <p>Please enter your details below to register for a Personal Account</p>

                    <div class="form-group">
                    	<label>Username</label>

                        <input type="text" name="username" class="peracc_body_signup_input form-control"

                               ng-model="form.username"

                               required-message="'Username can not be blank'"

                               required

                               >

                        <div class="clearfix"></div>

                    </div>

                               invalid-message="'Enter valid email address.'"

                               required

                               >
                               <div class="clearfix"></div>

                    </div>

                    <div class="form-group">
                    
                    <label>Password</label>

                               >
